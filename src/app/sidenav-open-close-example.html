
<mat-sidenav-container class="example-containeryyyy" *ngIf="shouldRun">
  <mat-sidenav
    #sidenav
    mode="side"
    [(opened)]="opened"
    (opened)="events.push('open!')"
    (closed)="events.push('close!')"
  >
    Sidenav content
  </mat-sidenav>

  <mat-sidenav-content>
    <div>
      <mat-toolbar color="primary" class="example-toolbarxxx" style="">
        <button mat-icon-button>
          <mat-icon>menu</mat-icon>
        </button>
        <h1 class="example-app-name">Responsive App</h1>
      </mat-toolbar>
      <mat-toolbar
        color="primary"
        class="example-toolbarxxx"
        style="position: sticky; top: 0; z-index: 99;"
      >
        <h1 class="example-app-name">Sub Toolbar</h1>
      </mat-toolbar>

      <p><mat-checkbox [(ngModel)]="opened">sidenav.opened</mat-checkbox></p>
      <p>
        <button mat-button (click)="sidenav.toggle()">sidenav.toggle()</button>
      </p>
      <p>Events:</p>
      <div class="example-events">
        <div *ngFor="let e of events">{{e}}</div>
      </div>

    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<div *ngIf="!shouldRun">Please open on Stackblitz to see result</div>
